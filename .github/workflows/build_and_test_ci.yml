# .github/workflows/ci.yml

name: Build and Test iOS

on:
  push:
    branches: [ "main", "Task/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test_ios:
    name: Build and Test on iOS Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build and Run Tests on iOS Simulator
        # The 'test' action automatically builds the project before running tests.
        # This single step is all you need for both building and testing.
        run: |
          xcodebuild test \
            -scheme RecordingService \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO

      - name: Notify Telegram on Status
        if: always()
        run: |
          # ... your notification script ...
